<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cupcakes Dreams</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">

  <script type="module" src="../../Controller/login.js"></script>
</head>
<body>

  <!-- Adicione sua imagem aqui -->

  <main>
    <div class=" quemSomos container-fluid">
      <div class="row meio justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12 col-md-3 estiloLogin">
            <img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-rose.png" alt="Erro" style="display: block; margin-left: auto; margin-right: auto; width: 35%; padding-bottom: 15px;">
          <div class="mu-contact-left espaco">
            <!-- Email message div -->
            <div id="form-messages"></div>
            <div class="form-group">
              <label for="Usuario">Usuario</label>
              <input type="text" class="form-control" id="Usuario" placeholder="e-mail" required>
            </div>
            <div class="form-group">
              <label for="Senha">Senha</label>
              <input type="password" class="form-control" id="Senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="mu-send-btn btn corDeFundoPradao" id="botao">Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
